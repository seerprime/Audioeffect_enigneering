<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Audio Studio — Original vs After</title>
  <link rel="stylesheet" href="./static/css/styles.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <h1>Audio Studio</h1>
      <p class="subtitle">Upload → tweak settings → compare original vs processed</p>
    </header>

    <main class="layout">
      <section class="left-panel">
        <div class="card upload-card">
          <h2>Upload</h2>
          <input id="fileInput" type="file" accept="audio/*" />
          <div class="upload-actions">
            <button id="btnUpload" class="btn primary">Upload & Preview</button>
            <button id="btnApply" class="btn">Apply Settings</button>
            <a id="downloadLink" class="btn ghost" href="#" download>Download Processed</a>
          </div>
          <div id="status" class="status">No file uploaded</div>
        </div>

        <div class="card players">
          <h2>Players</h2>
          <div class="player-row">
            <div>
              <strong>Original</strong>
              <audio id="audioOrig" controls></audio>
            </div>
            <div>
              <strong>Processed</strong>
              <audio id="audioProc" controls></audio>
            </div>
          </div>
        </div>
      </section>

      <aside class="right-panel">
        <div class="card settings">
          <h2>Settings Panel</h2>
          <div class="controls-grid">
            <label>Gain (dB) <span id="gainVal">0</span>
              <input id="gain_db" type="range" min="-24" max="24" value="0" step="0.5" />
            </label>

            <label><input id="normalize" type="checkbox" /> Normalize</label>

            <label><input id="reverb" type="checkbox" /> Reverb</label>
            <label>IR Length (sec)
              <input id="reverb_len" type="number" min="0.1" step="0.1" value="1.0" />
            </label>

            <label>Smoothing kernel size
              <input id="smoothing_k" type="number" min="1" step="1" value="1" />
            </label>

            <label>Soft limiter threshold <span id="limVal">0.9</span>
              <input id="soft_limiter_th" type="range" min="0.1" max="0.99" step="0.01" value="0.9" />
            </label>

            <label>Low-pass cutoff (Hz)
              <input id="low_pass_cutoff" type="number" min="20" max="20000" value="" placeholder="leave blank" />
            </label>

            <label>High-pass cutoff (Hz)
              <input id="high_pass_cutoff" type="number" min="0" max="20000" value="" placeholder="leave blank" />
            </label>

            <label>Band low (Hz)
              <input id="band_low" type="number" min="20" max="20000" value="" placeholder="leave blank" />
            </label>

            <label>Band high (Hz)
              <input id="band_high" type="number" min="20" max="20000" value="" placeholder="leave blank" />
            </label>

            <label>Filter order
              <input id="filter_order" type="number" min="1" max="12" value="5" />
            </label>
          </div>
        </div>

        <div class="card waveform-card">
          <h2>Waveforms</h2>
          <div class="canvas-row">
            <div class="canvas-block">
              <strong>Original</strong>
              <canvas id="canvasOrig" width="800" height="120"></canvas>
            </div>
            <div class="canvas-block">
              <strong>Processed</strong>
              <canvas id="canvasProc" width="800" height="120"></canvas>
            </div>
          </div>
        </div>
      </aside>
    </main>

    <footer class="footer">
      <small>Made with ❤️ — audio processing demo</small>
    </footer>
  </div>

  <script src="./static/js/script.js"></script>
</body>
</html>
